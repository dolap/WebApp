<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>BOOK STORE</title>
</head>

<body>
	<!doctype html>
	<html lang="en" xmlns:th="https://www.thymeleaf.com">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Book store</title>
	</head>

	<body>
		<!--NAV BAR-->
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#">Your book store</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="my-books">My Books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="new-books">New Books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Coming soon</a>
						</li>


					</ul>
					<div>
						<a class="nav-link text-white" href="add-book">Add new book</a>
					</div>

				</div>
			</div>
		</nav>
		<!--NAV BAR-->
		
		MY BOOKS
		<div class="container">
<div class="row">
    <div class="card-body col-md-4" th:each="b : ${book}">
        <div class="card">
            <h5 class="card-title" th:text="${b.id}"></h5>
            <h3 class="card-subtitle mb-2" th:text="${b.bookName}"></h3>
            <h4>Author</h4>
            <h4 class="card-title" th:text="${b.bookAuthor}"></h4>
            <h4>Description</h4>
            <p class="card-text" th:text="${b.description}"></p>
            <h4>Price</h4>
            <h6 class="card-subtitle mb-2" th:text="${b.price}"></h6>
            <a class="card-link" style="color: red;" th:href="@{/deleteMyList/{id}(id=${b.id})}">Remove</a>
        </div>
    </div>
</div>

</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"></script>
	</body>
	</html>
